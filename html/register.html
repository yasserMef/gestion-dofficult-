<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css" />
    <title>Gestion blocage</title>
</head>
<body>
    <div class="cont">
        <img src="../images/CASA SCHOOL(1).png" />
    <div class="container">
           <div class="title">
            <h1>S'enregistrer</h1>
           </div>
           
        <div class="secInput">
            <div class="inputData">
            <h1>Nom</h1>
            <input type="text" placeholder="nom" class="name" />
            <p class="errName"></p>
            </div>
            <div class="inputData">
            <h1>Email</h1>
            <input type="email" placeholder="email" class="email" />
            <p class="errEmail"></p>
            </div>
            <div class="inputData">
            <h1>Mot de passe</h1>
            <input type="password" placeholder="mot de passe" class="password" />
            <p class="errPassword err"></p>
            </div>
        </div>
         <div class="btn">
            <button class="enregestrer">S'enregestrer</button>
        </div>
        <div class="toPageLogin">
            <p>Si vous avez un compte</p><span><a href="login.html">click ici</a></span>
           </div>
    </div> 
    </div>
    <script src="../javascript/register.js">

    </script>
</body>
</html>
